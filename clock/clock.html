<!DOCTYPE html>
<html>
<head>
  <title>Часики с использованием "setInterval"</title>
  <meta charset="utf-8">
   <style>
    .clock {
      position: fixed; 
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10em;
    }
    span#hh {
      color: red;
    }
    span#min {
      color: green;
    }
    span#sec {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="clock">
    <span id='hh'>hh</span>:<span id='min'>min</span>:<span id='sec'>sec</span> 
  </div>
  <script src="clock.js"></script>
  <script>
    var clock = new Clock();    
    clock.start();
  </script>

</body>
</html>
